<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1.wtf</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Ensure the container takes full viewport height */
            width: 100%; /* Ensure the container takes full viewport width */
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            color: #00eaff;
            margin-left: -8px; /* Slight left adjustment */
            animation: slideDown 1s ease-out forwards;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            width: 100%;
            max-width: 600px; /* Limit width for better alignment */
        }

        .buttons a {
            text-decoration: none;
            color: #f0f0f0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .buttons a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, #00eaff, transparent);
            transition: all 0.5s;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .buttons a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .buttons a:hover {
            background: rgba(0, 234, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
        }

        .buttons a span {
            position: relative;
            z-index: 1;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Adjust heading size for smaller screens */
            }

            .buttons {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 15px; /* Adjust gap between buttons */
                align-items: center; /* Center buttons in column layout */
            }

            .buttons a {
                width: 100%; /* Buttons will take full width of their container */
                max-width: 300px; /* Limit the max width of buttons on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>t1.wtf</h1>
        <div class="buttons">
            <a href="https://dsb.t1.wtf" target="_blank"><span>DSB</span></a>
            <a href="https://about.t1.wtf" target="_blank"><span>Work</span></a>
        </div>
    </div>
</body>
</html>
